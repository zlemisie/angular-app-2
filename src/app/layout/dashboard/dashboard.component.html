<h2 class="text-muted">{{ 'dashboard' | translate }} <small>{{ 'projects' | translate }}</small></h2>
<hr>
<div class="row">
    <div class="col-xl-3 col-lg-6">
        <app-project [no]="1172" [bgClass]="'card-primary'" [icon]="'fa-tasks'" [count]="26" [label]="'New Comments!'" ></app-project>
    </div>
    <div class="col-xl-3 col-lg-6">
        <app-project [no]="1130" [bgClass]="'card-info'" [icon]="'fa-tasks'" [count]="12" [label]="'New task!'" ></app-project>
    </div>
    <div class="col-xl-3 col-lg-6">
        <app-project [no]="1172" [bgClass]="'card-success'" [icon]="'fa-tasks'" [count]="124" [label]="'New Orders!'" ></app-project>
    </div>
    <div class="col-xl-3 col-lg-6">
        <app-project [no]="1130" [bgClass]="'card-danger'" [icon]="'fa-tasks'" [count]="13" [label]="'New Tickets!'"></app-project>
    </div>
</div>
<hr />
<ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
<hr />
