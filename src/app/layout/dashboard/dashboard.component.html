<h2 class="text-muted">{{ 'dashboard' | translate }} <small>{{ 'projects' | translate }}</small></h2>
<hr />
<ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
<hr />
<div class="row">
    <div class="col-xl-3 col-lg-6" *ngFor="let projectNumber of projectNumbers">
        <app-project [no]=projectNumber [bgClass]="'card-primary'" [icon]="'fa-tasks'" [count]="26" [label]="'New Comments!'" ></app-project>
        <br />
    </div>
</div>
