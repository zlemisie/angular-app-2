<div class="card card-inverse {{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-3">
                <i class="fa {{icon}} fa-5x"></i>
            </div>
            <div *ngIf="project != null" class="col col-xs-9 text-right">
                <div class="d-block huge">{{project.id}}</div>
                <div class="d-block">{{project.name}}</div>
            </div>
        </div>
        <hr>
        <div class="card">
            <div class="card-block">
                <canvas baseChart height="200px" [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
        <hr>
    </div>
    <div class="card-footer">
        <span class="float-left">View Details {{data}}</span>
        <a href="javascript:void(0)" class="float-right card-inverse">
            <span ><i class="fa fa-arrow-circle-right"></i></span>
        </a>
    </div>
</div>
